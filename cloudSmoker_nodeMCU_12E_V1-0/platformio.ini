;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	thomasfredericks/Bounce2@^2.70
	https://github.com/gfvalvo/NewEncoder
	yergin/YetAnotherButtonLibrary@^0.1.1
	duinowitchery/hd44780@^1.3.2
	apechinsky/MemoryFree@^0.3.0
monitor_speed = 74880
; debugging set-up follows: 
; https://www.dzombak.com/blog/2021/10/ESP8266-PlatformIO-Serial-Console-Monitoring-with-Exception-Decoding.html
; build_type = debug
; monitor_filters = esp8266_exception_decoder, default

